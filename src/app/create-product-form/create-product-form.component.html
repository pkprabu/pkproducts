<div class="container mt-4 mb-5">
    <h3 class="text-center text-success mb-4">Add Your Product</h3>
    <div class="row">
        <div class="col-sm-4 offset-sm-4">
            <form [formGroup]="form" (ngSubmit)="submit(form)">
                <div class="form-group mb-4">
                    <input formControlName="productName" type="text" class="form-control" placeholder="Product Name*">
                    <div class="alert alert-danger" *ngIf="(productName.touched || productName.dirty) && productName.invalid">
                        <p class="mb-0" *ngIf="productName.errors.required">Required</p>
                        <p class="mb-0" *ngIf="productName.errors.firstCharShouldNotBeSpace">First letter should not be space.</p>
                    </div>
                </div>
                <div class="form-group mb-4">
                    <textarea formControlName="description" class="form-control" placeholder="Product Description*"></textarea>
                    <div class="alert alert-danger" *ngIf="(desc.touched || desc.dirty) && desc.invalid">
                        <p class="mb-0" *ngIf="desc.errors.required">Required</p>
                    </div>
                </div>
                <div class="form-group mb-4">
                    <input formControlName="price" type="number" class="form-control" placeholder="Product Price*">
                    <div class="alert alert-danger" *ngIf="(form.get('price').touched || form.get('price').dirty) && form.get('price').invalid">
                        <p class="mb-0" *ngIf="form.get('price').errors.required">Required</p>
                    </div>
                </div>
                <div class="form-group mb-4">
                    <input formControlName="imageUrl" type="url" class="form-control" placeholder="Product Image URL*">
                    <div class="alert alert-danger" *ngIf="(form.get('imageUrl').touched || form.get('imageUrl').dirty) && form.get('imageUrl').invalid">
                        <p class="mb-0" *ngIf="form.get('imageUrl').errors.required">Required</p>
                    </div>
                </div>
                <!-- <div class="form-group mb-4">
                    <input formControlName="quantity" type="number" class="form-control" placeholder="Product Quantity*">
                    <div class="alert alert-danger" *ngIf="(quantity.touched || quantity.dirty) && quantity.invalid">
                        <p class="mb-0" *ngIf="quantity.errors.required">Required</p>
                    </div>
                </div> -->
                <div class="form-group mb-4">
                    <input formControlName="companyName" type="text" class="form-control" placeholder="Company Name*">
                    <div class="alert alert-danger" *ngIf="(companyName.touched || companyName.dirty) && companyName.invalid">
                        <p class="mb-0" *ngIf="companyName.errors.required">Required</p>
                    </div>
                </div>
                <div class="form-group mb-4">
                    <input formControlName="manufacturedDate" type="date" class="form-control" placeholder="Manufactured Date*">
                    <div class="alert alert-danger" *ngIf="(manufacturedDate.touched || manufacturedDate.dirty) && manufacturedDate.invalid">
                        <p class="mb-0" *ngIf="manufacturedDate.errors.required">Required</p>
                    </div>
                </div>
                <div class="form-group mb-4">
                    <input formControlName="expirationDate" type="date" class="form-control" placeholder="Expiration Date*">
                    <div class="alert alert-danger" *ngIf="(expirationDate.touched || expirationDate.dirty) && expirationDate.invalid">
                        <p class="mb-0" *ngIf="expirationDate.errors.required">Required</p>
                    </div>
                </div>
                <div class="text-center mt-4">
                    <button type="submit" [title]="(form.invalid) ? 'Button Disabled' : ''" class="btn btn-outline-success" [disabled]="form.invalid">Submit Product</button>
                </div>
            </form>
        </div>
    </div>
</div>
