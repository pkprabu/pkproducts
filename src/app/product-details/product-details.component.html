<div class="text-center product-spinner" *ngIf="singleProduct.length === 0">
    <div class="spinner-border text-success"></div>
</div>
<div class="container">
<div class="row mt-4">
    <div class="col-sm-12">
        <button type="button" class="btn btn-outline-dark" (click)="back()"><i class="fas fa-arrow-left"></i> Back</button>
    </div>
</div>
    <div class="row mb-5">
        <div class="col-sm-8 offset-sm-2 mt-5">
            <div class="card">
                <div class="card-header">
                    Product Details
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-4">
                            <img *ngIf="singleProduct.imageUrl" src="{{singleProduct.imageUrl}}">
                        </div>
                        <div class="col-sm-8" @fadeIn>
                            <p class="mb-0"><strong>Product Name:</strong> {{singleProduct.name}}</p>
                            <p class="mb-0"> <strong>Description:</strong> {{singleProduct.description}}</p>
                            <p class="mb-0"><strong>Company Name:</strong> {{singleProduct.companyName}}</p>
                            <p class="mb-0"><strong>Price:</strong> {{singleProduct.price | currency:'INR':'symbol'}}</p>
                            <p class="mt-2"><button type="button" class="btn btn-sm btn-outline-success">Add to Cart</button></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
